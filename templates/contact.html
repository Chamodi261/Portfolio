<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Educational</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-sm bg-info navbar-light fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapse_Navbar">
                <ul class="navbar-nav">
                    <li class="nav-item" ><a class="nav-link text-white" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('educational') }}">Educational</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{url_for('professional')}}">Professional Skills</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{url_for('projects')}}">Related Projects</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{{url_for('contact')}}">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br/><br/>

    <div class="contact-section">
        <div class="container"> 
            <div class="section" id="contact"> 
                <div class="cc-contact-information"> 
                    <div class="container" style="margin-top: 2rem;"> 
                        <div class="cc-contact"> 
                            <div class="row"> 
                                <div class="h4 text-center title" id="contact-us" > 
                                    Contact Us 
                                </div>
                                <div class="card mb-0" data-aos="zoom-in" style="margin-top: 2rem;"> 
                                    <div class="row"> 
                                        <div class="card-body" > 
                                            <form action="/sendemail/" method="POST">
                                                <div class="p pb-3 text-center">
                                                    <strong>Feel free to contact</strong>
                                                </div>
                                            
                                                <div class="row mb-3 justify-content-center">
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                                                                <input class="form-control" type="text" name="name" placeholder="Name" required />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="input-group">
                                                                <span class="input-group-addon"><i class="fa fa-file-text"></i></span>
                                                                <input class="form-control" type="text" name="Subject" placeholder="Subject" required />
                                                            </div>
                                                        </div>
                                                    </div>
                                            
                                                <div class="row mb-3 justify-content-center">
                                                    <div class="col-md-6">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                                            <input class="form-control" type="email" name="_replyto" placeholder="E-mail" required />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <textarea class="form-control" name="message" placeholder="Your Message" required></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            
                                                <div class="row justify-content-center">
                                                    <div class="col-auto">
                                                        <button class="btn btn-primary" type="submit">Send</button>
                                                        <a class="btn btn-primary" target="_blank"
                                                        href="{{ url_for('static', filename='Resume_WDSGC_Dilhara.pdf') }}"
                                                        download="Resume_WDSGC_Dilhara.pdf"
                                                        data-aos="zoom-in"
                                                        data-aos-anchor="data-aos-anchor">
                                                            Download CV
                                                        </a>
                                                    </div>
                                                </div>
                                            </form>
                                            
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-expand-sm navbar-light fixed-bottom" style="background-color: #4DA19A;">
        <div class="container d-flex justify-content-center">
            <p class="mb-1 text-center">&copy; 2025 Chamodi Dilhara | All Rights Reserved.</p>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
